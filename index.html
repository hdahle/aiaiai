<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Humahelp</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <main>
    <section class="chatbot-container">

      <div class="chatbot-header">
        <img src="images/huma-2.svg" alt="huma-2" width="108" height="32" class="logo">
        <h1>Humahelp</h1>
        <h2>Technical Support</h2>
        <button class="clear-btn" id="clear-btn">start over</button>
      </div>

      <div class="chatbot-conversation-container" id="chatbot-conversation">
        <div class="speech speech-ai">
          Hi, I am Harald. How can I help you?
        </div>
      </div>

      <form id="form" class="chatbot-input-container">
        <input name="user-input" type="text" id="user-input" required>
        <button id="submit-btn" class="submit-btn">
          <i class="fa fa-send" style="font-size:32px;"></i>
        </button>
      </form>

    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
